name: Karabiner-EventViewer

targets:
  Karabiner-EventViewer:
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: org.pqrs.Karabiner-EventViewer
      CODE_SIGN_ENTITLEMENTS: ''
      CODE_SIGN_IDENTITY: '-'
      CODE_SIGN_STYLE: Manual
      HEADER_SEARCH_PATHS:
        - ../../lib/libkrbn/include
      OTHER_LDFLAGS:
        - -L../../lib/libkrbn/build/Release
        - -lkrbn
      OTHER_SWIFT_FLAGS: '-warnings-as-errors'
      SWIFT_OBJC_BRIDGING_HEADER: src/Bridging-Header.h
      SYSTEM_HEADER_SEARCH_PATHS:
        - ../../vendor/cget/include
    type: application
    platform: macOS
    deploymentTarget: 11.0
    sources:
      - path: src
        compilerFlags:
          - -Wall
          - -Werror
      - path: ../share/swift
        compilerFlags:
          - -Wall
          - -Werror
      - path: ../../vendor/cget/src/pqrs/osx/frontmost_application_monitor
      - path: ../../vendor/cget/src/pqrs/osx/process_info
      - path: Resources
        excludes:
          - .gitignore
          - '*.orig.png'
          - '*.plist.in'
