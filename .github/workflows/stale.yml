name: Mark stale issues

on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:
    inputs:
      operations-per-run:
        description: "Max operations per run (actions/stale)"
        required: false
        default: "30"

concurrency:
  group: stale-${{ github.repository }}
  cancel-in-progress: false

permissions:
  actions: write
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Run stale
        uses: actions/stale@v10
        with:
          operations-per-run: ${{ github.event.inputs.operations-per-run || 30 }}
          days-before-stale: 180
          days-before-close: 7
          days-before-pr-stale: -1
          days-before-pr-close: -1
          exempt-issue-labels: "bug,enhancement,help wanted,needs to be addressed,question"
          stale-issue-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
